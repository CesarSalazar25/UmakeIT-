<!-- Determina si el usuario esta autenticado o es un invitado-->
<div *ngIf="auth.User | async; then authenticated"></div>

<!-- Se usa el #authenticated para renderisar el template dependiendo de la respuesta del servicio auth de firestore -->
<!-- Esto con tal de poder hacer uso de una navegaciÃ³n basada en roles-->


<!--Template para usuario autenticadoe-->
<ng-template #authenticated>
    <div *ngIf="auth.User | async as User">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand"> <b>Dashboard > Perfil</b> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
        </nav>


        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <h1>Perfil de usuario</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <!--left col-->
                    <div class="text-center">
                        <!--img src="/assets/img/sin-perfil.png" class="avatar img-circle img-thumbnail" alt="avatar"-->
                        <img class="img-fluid img-circle img-thumbnail profile-pic" *ngIf="User.photoUrl" src="{{User.photoUrl}}">
                        <img class="img-fluid profile-pic" *ngIf="User.photoUrl == null" src="/assets/img/sin-perfil.png">
                        <button type="button" class="btn btn-success">
                                    Subir foto nueva
                                        <i class="fas fa-upload"></i>
                                </button>
                    </div>
                    <br>
                </div>

                <!--/col-3-->
                <div class="col-sm-9">
                    <div class="tab-content">
                        <div class="tab-pane active" id="home">
                            <hr>
                            <form #f="ngForm" class="form">
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <label for="first_name"><h4>Nombre</h4></label>
                                        <input type="text" class="form-control" name="name" id="name" placeholder="{{User.name | titlecase}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <label for="email"><h4>Email</h4></label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="{{User.email}}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <label for="password"><h4>Password</h4></label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="password">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-xs-6">
                                        <label for="password2"><h4>Confirmar Password</h4></label>
                                        <input type="password" class="form-control" name="password2" id="password2" placeholder="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <br>
                                        <button class="btn btn-lg btn-success" type="submit">
                                                        Actualizar
                                                <i class="fas fa-sync-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</ng-template>
