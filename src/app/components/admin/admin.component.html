<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 py-1" *ngFor="let product of productos">
            <div class="card" *ngIf="product.available ==true">
                <img class="card-img-top" src='{{product.photoUrl}}' alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">price: {{product.price}}</p>

                    <button class=" btn btn-primary" type="button">Editar</button>
                    <button class="btn btn-primary" type="button">Quitar Disponibilidad</button>
                </div>
            </div>
        </div>
    </div>
