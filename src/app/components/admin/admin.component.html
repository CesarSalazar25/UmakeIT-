<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 py-1" *ngFor="let product of productos">
            <div class="card">
                <img class="card-img-top" src='{{product.photoUrl}}' alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><b>{{product.name}}</b></h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text"><b>Precio:  {{product.price}} BsS</b></p>

                    <button class=" btn btn-success" type="button">Editar
                        <i class="fas fa-edit"></i>
                    </button>
                    <hr>
                    <div *ngIf="product.available == true">
                        <button (click)="removeAvaliable(product)" class="btn btn-danger" type="button">Quitar Disponibilidad
                            <i class="fas fa-backspace"></i>
                    </button>
                    </div>
                    <div *ngIf="product.available == false">
                        <button (click)="AddAvaliable(product)" class="btn btn-success" type="button"> Agregar Disponibilidad
                                <i class="fas fa-backspace"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
