<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand"> <b>Dashboard > Compras</b> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--Solo para que el search quede a la izquierda-->
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Filtrar por fecha" aria-label="Search">
                <button class="btn btn-dark my-2 my-sm-0" type="submit">
                        <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </nav>
    <!-- Compras se esta llenando a mano. Hay que implementar la coleccion compras en firestore-->
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Monto ($)</th>
                <th scope="col">Fecha</th>
                <th scope="col">Ver Detalle</th>
            </tr>
        </thead>
        <tbody *ngIf="orders">
            <tr *ngFor="let order of orders">
                <td>{{order.amount}}</td>
                <td>{{order.created_at}}</td>
                <td>
                    <button class="btn btn-warning">
                            <i class="far fa-eye"></i>
                        </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
